<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">

</head>
<body>
    <div class="backgroundimage"></div>

    <div class="div-central">
        <img class="logo" src="assets/logo.png">

        <h1 class="titulo-workshop">WORKSHOP</h1>
        <h2 class="subtitulo-primeiros-passos">Primeiros passos com Programação Web</h2>
        <h2 class="titulo-gratuito-e-online">100% gratuito e online</h2>

        <form class="form-principal">
            <input class="barra" name="Nome" type="text" placeholder="Nome">

            <br class="br-barra">

            <input class="barra" name="E-mail" type="email" placeholder="E-mail">

            <br><br>

            <input class="checkbox" name="Inscrever" id="inscrever-id" type="checkbox">
            <label for="inscrever-id">Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas.</label>

            <br><br>

            <button class="botao">Quero receber o acesso!</button>

        </form>
        
    </div>

    <footer>
        <div class="textos">
        <p class="text" >Copyright @ Creative Commons License</p>
        <p class="subtext" >Solomax 2022</p>
        </div>
    </footer>
